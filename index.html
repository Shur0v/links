<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px; /* Added padding for space around the content */
            background: #dedede;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px); /* Adjusted height to account for body padding */
            overflow: hidden; /* Prevents scrollbars during animation */
        }

        .container {
            width: 100%;
            max-width: 800px;
            overflow-x: auto;
            display: flex;
            justify-content: center;
        }

        ul {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
        }

        ul li {
            list-style: none;
            margin: 10px;
            opacity: 0; /* Start hidden */
            transform: translateX(-100px); /* Start off-screen */
            transition: transform 0.5s ease-out, opacity 0.5s ease-out; /* Smooth transition */
        }

        ul li.show {
            opacity: 1; /* Make visible */
            transform: translateX(0); /* Move to final position */
        }

        ul li a {
            position: relative;
            width: 60px;
            height: 60px;
            display: block;
            text-align: center;
            margin: 0 10px;
            border-radius: 50%;
            padding: 6px;
            box-sizing: border-box;
            text-decoration: none;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(0deg, #ddd, #fff);
            transition: .5s;
        }

        ul li a:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        ul li a .fab, ul li a .fas {
            width: 100%;
            height: 100%;
            display: block;
            background: linear-gradient(0deg, #fff, #ddd);
            border-radius: 50%;
            line-height: calc(60px - 12px);
            font-size: 24px;
            color: #262626;
            transition: .5s;
        }

        ul li:nth-child(1) a:hover .fas {
            color: #34b7f1; /* Call */
        }

        ul li:nth-child(2) a:hover .fab {
            color: #3b5998; /* Facebook */
        }

        ul li:nth-child(3) a:hover .fab {
            color: #25D366; /* WhatsApp */
        }

        ul li:nth-child(4) a:hover .fab {
            color: #dd4b39; /* Google */
        }

        ul li:nth-child(5) a:hover .fas {
            color: #ea4335; /* Gmail */
        }

        ul li:nth-child(6) a:hover .fab {
            color: #FF0000; /* YouTube */
        }

        ul li:nth-child(7) a:hover .fab {
            color: #0088cc; /* Telegram */
        }

        ul li:nth-child(8) a:hover .fas {
            color: #262626; /* Website */
        }

        @media (max-width: 620px) {
            .container {
                max-width: 100%;
                padding: 0 20px; /* Added padding for mobile screens */
            }
            ul {
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            ul li {
                flex: 1 1 30%;
                display: flex;
                justify-content: center;
            }
        }

        @media (min-width: 621px) {
            .container {
                padding: 0 40px; /* Added padding for larger screens */
            }
            ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            ul li {
                flex: 1 1 21%; /* Approximately 4 icons per row */
                display: flex;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="iconList">
            <li><a href="tel:+8801577113177" target="_blank"><i class="fas fa-phone" aria-hidden="true"></i></a></li>
            <li><a href="https://www.facebook.com/bonohive" target="_blank"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="https://wa.me/message/55J7WQCUG5B7O1" target="_blank"><i class="fab fa-whatsapp" aria-hidden="true"></i></a></li>
            <li><a href="https://maps.app.goo.gl/whuvqqjbqGfa3Xu47" target="_blank"><i class="fab fa-google" aria-hidden="true"></i></a></li>
            <li><a href="mailto:c.bonohive@gmail.com" target="_blank"><i class="fas fa-envelope" aria-hidden="true"></i></a></li>
            <li><a href="https://www.youtube.com/@bonohive" target="_blank"><i class="fab fa-youtube" aria-hidden="true"></i></a></li>
            <li><a href="https://t.me/bonohive" target="_blank"><i class="fab fa-telegram" aria-hidden="true"></i></a></li>
            <li><a href="https://bonohive.com" target="_blank"><i class="fas fa-globe" aria-hidden="true"></i></a></li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const icons = document.querySelectorAll('ul#iconList li');
            icons.forEach((icon, index) => {
                setTimeout(() => {
                    icon.classList.add('show');
                }, index * 100); // Delay each icon's animation
            });
        });
    </script>
</body>
</html>
